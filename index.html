<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Divirta-se com meu jogo da velha. Desafie seus amigos nesse clássico repaginado e jogue direto do navegador!">
    <meta name="keywords" content="jogo da velha, jogo online, jogo grátis, desafio, jogo interativo.">
    <meta name="author" content="Amanda Ramos Castilho">

    <link rel="shortcut icon" href="img/jogo-da-velha.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    
    <title>Jogo da Velha</title>
</head>

<body>

    <h1>Jogo da Velha</h1>

    <div id="status">Vez do jogador: X</div>

    <div id="scoreboard">
        <p>Placar:</p>
        <p>Jogador X: <span id="scoreX">0</span> | Jogador O: <span id="scoreO">0</span></p>
    </div>

    <div id="game">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <button id="resetBtn">Reiniciar Jogo</button>

    <script src="js.js"></script>

</body>
</html>
